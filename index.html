<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  

</head>

<body>
  <div id="content-wrap">
    <div id="calculator">
        <div id="display">
            <p id="label"></p>
        </div>
        <div id="buttons">
          <button class="operation" id="clear">C</button>
          <button class="operation" id="clearEntry">CE</button>
          <button class="operation" id="backspace">⌫</button>
          <button class="operator" id="div">÷</button>
          <button class="operator" id="mul">×</button>
          <button class="operator" id="sub">-</button>
          <button class="operator" id="add">+</button>
          <button class="operation" id="equals"> = </button>
          
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="number" id="zero">0</button>

          <button class="number" id="dot">.</button>
        </div>
    </div>
    <footer>
      <div>
        Copyright &copy;<script>document.write(new Date().getFullYear());</script>&nbsp;&nbsp;Created by Stefan Karaferovic
           | <i class="fa fa-github"></i> <a href="https://github.com/stefank-29" target="_blank">stefank-29</a>
      </div>
    </footer>
  </div>  


  <script src="js/script.js"></script>
</body>
</html>
